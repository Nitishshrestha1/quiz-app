<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 40px 160px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        /* Page heading */
        h1 {
            margin-bottom: 22px;
            font-size: 22px;
            font-weight: 600;
            color: #263238;
            text-align: center;
        }

        /* Quiz select container */
        .quiz-select {
            margin-bottom: 26px;
            text-align: left;
        }

        /* Label */
        .quiz-select label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 600;
            color: #37474F;
        }

        /* Dropdown */
        .quiz-select select {
            width: 100%;
            padding: 11px 12px;

            font-size: 14px;
            color: #263238;

            background-color: #FAFAFA;

            border-radius: 8px;
            border: 1.5px solid #BDBDBD;
            outline: none;

            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.05);

            transition:
                border-color 0.2s ease,
                box-shadow 0.2s ease,
                background-color 0.2s ease;
        }

        .quiz-select select:focus {
            background-color: #FFFFFF;
            border-color: #1565C0;
            box-shadow:
                inset 0 0 6px rgba(21, 101, 192, 0.25),
                0 0 0 2px rgba(21, 101, 192, 0.15);
        }

        /* Start button */
        .btn-start {
            width: 100%;
            padding: 12px 0;

            font-size: 15px;
            font-weight: 600;

            border-radius: 10px;
            border: none;

            background-color: #1565C0;
            color: #FFFFFF;

            cursor: pointer;

            box-shadow: 0 6px 14px rgba(21, 101, 192, 0.3);

            transition:
                background-color 0.2s ease,
                box-shadow 0.2s ease,
                transform 0.1s ease;
        }

        .btn-start:hover:not(:disabled) {
            background-color: #0D47A1;
            box-shadow: 0 8px 18px rgba(13, 71, 161, 0.35);
        }

        .btn-start:active:not(:disabled) {
            transform: scale(0.97);
        }

        /* Disabled state */
        .btn-start:disabled {
            background-color: #B0BEC5;
            box-shadow: none;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <h1>G1 Practice Quiz</h1>

    <div class="quiz-select">
        <label for="quiz">Select Quiz</label>
        <select id="quiz">
            <option value="">-- Choose a quiz --</option>
            <option value="g1">G1 - Rules of the Road &lpar; 20 questions &rpar;</option>
            <option value="signs">G1 - Road Signs &lpar; 20 questions &rpar;</option>
        </select>
    </div>

    <button class="btn-start" disabled>Start</button>

    <script>
        const btn_start = document.querySelector('.btn-start')
        const quizSelect = document.querySelector('#quiz')

        quizSelect.addEventListener('change', () => {
            btn_start.disabled = quizSelect.value === ''
        })
        btn_start.addEventListener('click', () => {
            const selectedQuiz = quizSelect.value
            window.location.href = `quizes.html?quiz=${selectedQuiz}`
        })
    </script>
</body>
</html>
