<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            padding: 40px 160px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            display: flex
            
        }
        /* Quiz specific styles – matches previous dashboard style */

        .quiz-form {
            margin-top: 20px;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        /* nav-box */
        .nav-box {
            display: grid;
            grid-template-columns: repeat(4, 30px);
            gap: 8px;
            margin-top: 80px;
            margin-right: 30px;
        }

        .nav-content{
            text-decoration: none;
            color: black;
            border: 1px solid black;
            padding: 8px 0px;
            border-radius: 4px;
            text-align: center;
            /* box-shadow: inset 0 0 12px rgba(84, 84, 84, 0.8); */
        }

        .correct-nav-content {
            background-color: #E8F5E9;
            border: 2px solid #2E7D32;
            color: #1B5E20;
            box-shadow:
                inset 0 0 10px rgba(46, 125, 50, 0.35),
                0 4px 10px rgba(46, 125, 50, 0.25);
        }

        .incorrect-nav-content {
            background-color: #FDECEA;
            border: 2px solid #C62828;
            color: #8E0000;
            box-shadow:
                inset 0 0 10px rgba(198, 40, 40, 0.35),
                0 4px 10px rgba(198, 40, 40, 0.25);
        }

        .current-nav-question {
            color: #424242;
            text-decoration: underline;
        }

        /* Options */
        .btn-option {
            background-color: white;
            text-align: left;
            font-size: 16px;
            padding: 12px 14px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-option:hover {
            background-color: #f1f1f1;
        }

        .correctOption {
            background-color: #E6F4EA;
            border: 2px solid #2E7D32;
            color: #1B5E20;
        }

        .incorrectOption {
            background-color: #FDECEA;
            border: 2px solid #C62828;
            color: #8E0000;
        }

        .icon {
            display: inline-block;
            width: 17.43px;
            flex-shrink: 0;
            height: 17.6px;
        }

        .btn-optioon:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* sign-image */
        .sign-image {
            height: 300px;
        }

        /* Reusing button philosophy from previous style */
        .btn-next, .btn-start {
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-next:hover, .btn-start:hover {
            background-color: #0069d9;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .btn-restart {
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-restart:hover {
            background-color: #218838;
            box-shadow: 0 4px 12px rgba(33, 136, 56, 0.4);
        }

        .hidden {
            display: none;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .quiz-buttons {
                flex-direction: column;
                gap: 12px;
            }
        }

    </style>
<body>
    <div class="container">
        <div class="left-container">
            <div class="nav-box">
            </div>
        </div>
        <div class="right-container">
        </div>
    </div>




    <script>
        const API_BASE_URL =
          window.location.hostname === 'localhost'
            ? 'http://localhost:5000'
            : 'https://quiz-app-xqr3.onrender.com'
        let questionNo = 0;
        let question = []
        let haveQn = false
        let sessionId
        let quizSetId
        let numberOfQuestions = 20
        const token = localStorage.getItem('accessToken')

        const params = new URLSearchParams(window.location.search)
        const quizType = params.get('quiz')

        console.log(quizType)

        const right_container = document.querySelector('.right-container')
        const nav_box = document.querySelector('.nav-box')

        const renderLeftContainer = () => {
            let length = question.length
            
            let number = 1
            let HTML = ''
            while(length>0) {
                HTML += `
                    <a class="nav-content" href="#">${number}</a>
                `
                number++
                length--
            }
            nav_box.innerHTML = HTML
        }

        const renderQuestion = async () => {
            if( !haveQn && quizType === 'g1') {
                const res = await fetch(`${API_BASE_URL}/api/quiz/g1`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                const data = await res.json()
                console.log(data)
                question = data.questionSet
                sessionId = data.sessionId
                quizSetId = data.quizSetId
                haveQn = true
                renderLeftContainer()
            }

            if( !haveQn && quizType === 'signs') {
                const res = await fetch(`${API_BASE_URL}/api/practice/signs`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                const data = await res.json()
                question = data.questionSet
                sessionId = data.sessionId
                quizSetId = data.quizSetId
                haveQn = true
                console.log(question.length)
                renderLeftContainer()
            }

            const nav_content = document.querySelectorAll('.nav-content')[questionNo]
            nav_content.classList.add('current-nav-question')

            const image = question[questionNo].imageName || false
            const HTML = `
                <h1>Practice Question</h1>

                <form id="qaForm" class="quiz-form">
                <p class="question-text" data-question-id="${question[questionNo]._id}">
                    ${question[questionNo].question}
                </p>

                ${image ? `<img class="sign-image" src="/images/${image}" alt="No image">` :''}
                <button class="btn-option" data-value="0"><span class="icon">◯</span> ${question[questionNo].option[0]}</button>
                <button class="btn-option" data-value="1"><span class="icon">◯</span> ${question[questionNo].option[1]}</button>
                <button class="btn-option" data-value="2"><span class="icon">◯</span> ${question[questionNo].option[2]}</button>
                <button class="btn-option" data-value="3"><span class="icon">◯</span> ${question[questionNo].option[3]}</button>

                <button class="btn-next js-next-btn">
                   ${questionNo === numberOfQuestions - 1 ?'Result' :'Next'} 
                </button>
                </form>
            `
            right_container.innerHTML = HTML
        }

        renderQuestion()

        const showResult = async () => {
            const res = await fetch(`${API_BASE_URL}/api/quiz/g1/result/${sessionId}`, {
                headers:{
                    'Authorization': `Bearer ${token}`
                }
            })
            const data = await res.json()
            const score = data

            const HTML = `
                <p class="question-text">
                    You got ${score}/20<br>${score>=18 ?'Cogratulation! you have passed' :'You failed but there is always second chance.'}
                </p>
                <button class="btn-restart" onclick="returnHome()">Home</button>
                `

            right_container.innerHTML = HTML
        }

        right_container.addEventListener('click', (e) => {
            const nextBtn = e.target.closest('.js-next-btn')
            if(!nextBtn) return
            
            e.preventDefault()

            const nav_content = document.querySelectorAll('.nav-content')[questionNo]
            nav_content.classList.remove('current-nav-question')
            questionNo++
            if(questionNo === numberOfQuestions) {
                nav_box.innerHTML = ' '
                showResult()
                return
            }
            renderQuestion()
        })

        const returnHome = () => {
            window.location.href = 'mainpage.html'
        }

        right_container.addEventListener('click', async (e) => {
            const btn = e.target.closest('.btn-option')
            if (!btn) return;

            e.preventDefault();

            const qn = document.querySelector('.question-text')
            const allBtn = document.querySelectorAll('.btn-option')
            const icon = document.querySelectorAll('.icon')
            const current_nav_content = document.querySelectorAll('.nav-content')[questionNo]

            const answerValue = Number(btn.dataset.value)
            const qnid = qn.dataset.questionId

            const answer = {id: qnid, answer: Number(answerValue)}

            const res = await fetch(`${API_BASE_URL}/api/quiz/g1/submit`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({answer, sessionId, quizSetId})
            })
            const data = await res.json()

            const correctIndex = data.correctIndex

            if(correctIndex === answerValue) {
                btn.classList.add('correctOption')
                icon[answerValue].innerHTML = '✔'

                allBtn.forEach(b => {
                b.disabled = true;

                current_nav_content.classList.add('correct-nav-content')
            })
            }
            else{
                allBtn[correctIndex].classList.add('correctOption')
                icon[correctIndex].innerHTML = '✔'

                btn.classList.add('incorrectOption')
                icon[answerValue].innerHTML = '✖'

                allBtn.forEach(b => {
                b.disabled = true;

                current_nav_content.classList.add('incorrect-nav-content')
            })
            }
        })

    </script>
</body>
</html>
