<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            padding: 40px 160px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        /* Quiz specific styles – matches previous dashboard style */

        .quiz-form {
            margin-top: 20px;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        /* Options */
        .btn-option {
            background-color: white;
            text-align: left;
            font-size: 16px;
            padding: 12px 14px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-option:hover {
            background-color: #f1f1f1;
        }

        .correctOption {
            background-color: #E6F4EA;
            border: 2px solid #2E7D32;
            color: #1B5E20;
        }

        .incorrectOption {
            background-color: #FDECEA;
            border: 2px solid #C62828;
            color: #8E0000;
        }

        .icon {
            display: inline-block;
            width: 17.43px;
            flex-shrink: 0;
            height: 17.6px;
        }

        .btn-optioon:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /*message*/
        .correctMessage {
            color: #1B5E20;
        }

        .incorrectMessage {
            color: #8E0000;
        }

        /* Reusing button philosophy from previous style */
        .btn-next, .btn-start {
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-next:hover, .btn-start:hover {
            background-color: #0069d9;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .btn-restart {
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-restart:hover {
            background-color: #218838;
            box-shadow: 0 4px 12px rgba(33, 136, 56, 0.4);
        }

        .hidden {
            display: none;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .quiz-buttons {
                flex-direction: column;
                gap: 12px;
            }
        }

    </style>
<body>
    <div class="container">
        <h1>Practice Question</h1>

        <button class="btn-start" onclick="renderQuestion()">Start</button>
    </div>




    <script>
        let questionNo = 0;
        let question = []
        let haveQn = false
        let sessionId
        let numberOfQuestions = 20
        const token = localStorage.getItem('accessToken')

        const container = document.querySelector('.container')

        const renderQuestion = async () => {
            if(haveQn === false) {
                const res = await fetch('/api/quiz/g1', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                const data = await res.json()
                question = data.questionSet
                sessionId = data.quizSessionid
                haveQn = true
            }
            
            const HTML = `
                <h1>Practice Question</h1>

                <form id="qaForm" class="quiz-form">
                <p class="question-text" data-question-id="${question[questionNo]._id}">
                    ${question[questionNo].question}
                </p>

                <button class="btn-option" data-value="0"><span class="icon">◯</span> ${question[questionNo].option[0]}</button>
                <button class="btn-option" data-value="1"><span class="icon">◯</span> ${question[questionNo].option[1]}</button>
                <button class="btn-option" data-value="2"><span class="icon">◯</span> ${question[questionNo].option[2]}</button>
                <button class="btn-option" data-value="3"><span class="icon">◯</span> ${question[questionNo].option[3]}</button>
                <p class="message"></p>

                <button class="btn-next js-next-btn">
                   ${questionNo === numberOfQuestions - 1 ?'Result' :'Next'} 
                </button>
                </form>
            `
            container.innerHTML = HTML
        }

        const showResult = async () => {
            const res = await fetch(`/api/quiz/g1/result/${sessionId}`, {
                headers:{
                    'Authorization': `Bearer ${token}`
                }
            })
            const data = await res.json()
            const score = data

            const HTML = `
                <p class="question-text">
                    You got ${score}/20<br>${score>=18 ?'Cogratulation! you have passed' :'You failed but there is always second chance.'}
                </p>
                <button class="btn-restart" onclick="restart()">Restart</button>
                `

            container.innerHTML = HTML
        }

        container.addEventListener('click', (e) => {
            const nextBtn = e.target.closest('.js-next-btn')
            if(!nextBtn) return
            
            e.preventDefault()

            questionNo++
            if(questionNo === numberOfQuestions) {
                showResult()
                return
            }
            renderQuestion()
        })

        const restart = () => {
            questionNo = 0
            renderQuestion()
        }

        container.addEventListener('click', async (e) => {
            const btn = e.target.closest('.btn-option')
            if (!btn) return;

            e.preventDefault();

            const qn = document.querySelector('.question-text')
            const allBtn = document.querySelectorAll('.btn-option')
            const icon = document.querySelectorAll('.icon')
            const message = document.querySelector('.message')

            const answerValue = Number(btn.dataset.value)
            const qnid = qn.dataset.questionId

            const answer = {id: qnid, answer: Number(answerValue)}

            const res = await fetch('/api/quiz/g1/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({answer, sessionId})
            })
            const data = await res.json()

            const correctIndex = data.correctIndex

            if(correctIndex === answerValue) {
                btn.classList.add('correctOption')
                icon[answerValue].innerHTML = '✔'

                allBtn.forEach(b => {
                b.disabled = true;

                message.classList.add('correctMessage')
                message.innerHTML = 'Correct'
            })
            }
            else{
                allBtn[correctIndex].classList.add('correctOption')
                icon[correctIndex].innerHTML = '✔'

                btn.classList.add('incorrectOption')
                icon[answerValue].innerHTML = '✖'

                allBtn.forEach(b => {
                b.disabled = true;

                message.classList.add('incorrectMessage')
                message.innerHTML = 'Wrong'
            })
            }
        })

    </script>
</body>
</html>
