<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            padding: 40px 160px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        /* Quiz specific styles â€“ matches previous dashboard style */

        .quiz-form {
            margin-top: 20px;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        /* Options */
        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }

        .option:hover {
            background-color: #f1f1f1;
        }

        .option input[type="radio"] {
            transform: scale(1.1);
            cursor: pointer;
        }

        /* Button group */
        .quiz-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        /* Reusing button philosophy from previous style */
        .btn-next, .btn-start {
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-next:hover, .btn-start:hover {
            background-color: #0069d9;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .btn-submit, .btn-restart {
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-submit:hover, .btn-restart:hover {
            background-color: #218838;
            box-shadow: 0 4px 12px rgba(33, 136, 56, 0.4);
        }

        .hidden {
            display: none;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .quiz-buttons {
                flex-direction: column;
                gap: 12px;
            }
        }

    </style>
<body>
    <div class="container">
        <h1>Practice Question</h1>

        <button class="btn-start" onclick="renderQuestion()">Start</button>
       <!-- 
        <p class="question-text">
            Congratulations you have got 15/20
        </p>
        <button class="btn-restart" onclick="renderQuestion()">Restart</button> -->
    </div>



    <script>
        let questionNo = 0;
        let answers = []
        
        const container = document.querySelector('.container')
        // const form = document.querySelector('#qaForm')


        // form.addEventListener('submit', async (e) => {
        //     e.preventDefault()

        // })

        const renderQuestion = async () => {
            const res = await fetch('/api/quiz/g1')
            const data = await res.json()

            
            const question = data.g1Questions
            
            const HTML = `
                <h1>Practice Question</h1>

                <form id="qaForm" class="quiz-form">
                <p class="question-text">
                    ${question[questionNo].question}
                </p>

                <label class="option">
                    <input type="radio" name="answer" value="1">
                    <span>${question[questionNo].options[0]}</span>
                </label>

                <label class="option">
                    <input type="radio" name="answer" value="2">
                    <span>${question[questionNo].options[1]}</span>
                </label>

                <label class="option">
                    <input type="radio" name="answer" value="3">
                    <span>${question[questionNo].options[2]}</span>
                </label>

                <label class="option">
                    <input type="radio" name="answer" value="4">
                    <span>${question[questionNo].options[3]}</span>
                </label>

                <div class="quiz-buttons">
                    <button type="button"
                            class="btn-next js-next-btn"
                            data-question-id="${question[questionNo].id}">
                        Next
                    </button>

                    <button type="submit" class="btn-submit js-btn-submit" onclick='checkAnswer()'>
                        Submit
                    </button>
                </div>
                </form>
            `

            container.innerHTML = HTML
        }

        container.addEventListener('click', (e) => {
            if(e.target.classList.contains('js-next-btn')) {
                questionNo++
                const btn = document.querySelector('.js-next-btn')

                let ans
                const selected = document.querySelector('input[name="answer"]:checked');

                if(selected === null) {
                    ans = 0
                } else {
                    ans = selected.value
                }
                
                answers.push({id: Number(btn.dataset.questionId), answer: Number(ans)})

                renderQuestion()
            }
        })

        const checkAnswer = async () => {
            const res = await fetch('/api/quiz/g1/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(answers)
            })
            const data = await res.json()

            return data.marks
        }

        const restart = () => {
            answers.length = 0
            questionNo = 0
            renderQuestion()
        }

         container.addEventListener('click', async (e) => {
            if(e.target.classList.contains('js-btn-submit')) {
                e.preventDefault()
                const marks = await checkAnswer()
                

                const HTML = `
                <p class="question-text">
                    You got ${marks}/20<br>${marks>=18 ?'Cogratulation! you have passed' :'You failed but there is always second chance.'}
                </p>
                <button class="btn-restart" onclick="restart()">Restart</button>
                `

                container.innerHTML = HTML
            }
        })

    </script>
</body>
</html>
